<html>
   <head>
    <title>
        Laundry Services Hero Section
    </title>
  <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

nav{
    height:10vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 50px;
    background:#1e90ff;
    color:white;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.nav-links a{
    margin:0 15px;
    text-decoration:none;
    color:white;
    font-size:16px;
}

.user{
    font-weight:bold;
}

/* Hero Section */
.hero{
    height:90vh;
    display:flex;
    padding:50px;
    margin-left: 10%;
}

.left{
    width:50%;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.left h1{
    font-size:48px;
    margin-bottom:20px;
}

.left p{
    font-size:18px;
    margin-bottom:30px;
    color:#555;
}

.left button{
    width:220px;
    padding:12px;
    border:none;
    background:#1e90ff;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}

.left button:hover{
    background:#0b70d1;
}

.run{
    color: #1e90ff;
}

.right{
    width:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}

.right img{
    width:90%;
    height:auto;
}
</style>

</head>

<body>

<nav>
    <div class="logo">LaundryHero</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="user">Anjana</div>
</nav>

<section class="hero">

    <div class="left">
        <h1><b>Revitalize Your <br>Clothes with expert <br> <div class="run">Laundry Services!</div></b></h1>
        <p>
            From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!
        </p>

        <button>Book a Service Today</button>
    </div>

    <div class="right">
        <img src="laundry.jpg" alt="Laundry">
    </div>

</section>
    </nav>
   </body>
</html>
